<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Food Ordering System</title>
</head>

<style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        font-size: 15px;
        align-items: center;
    }

    .container{
        background-color: lightblue;
        font-size: 20px;
        text-align: center;
        border: solid;
        border-radius:20px;
        padding-bottom: 5px;
        width: 30%;
        margin: 50px auto;
    }

    .input-container{
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 15px;
        width: 20%;
        margin: 10px auto;
        padding: 10px 10px;
        text-align: center; 
        font-size: 14px;
    }

    label{
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bolder;
    }

    input::placeholder{
        text-align: center;
        font-weight: bolder;
    }

    button{
        background-color: lightgrey;
        text-decoration: black;
        border: none;
        border-radius: 15px;
        padding: 10px 20px;
        cursor: pointer;
    }

    input[type="text"]{
        width: 150px;
        padding: 10px;
        border-radius: 12px;
        text-align: center;
    }

    select{
        width: 150px;
        padding: 10px;
        border-radius: 12px;
        text-align: center;
    }

    input[type="number"]{
        width: 150px;
        padding: 10px;
        border-radius: 12px;
        text-align: center;
    }

    .result{
        width: 300px;
        padding: 10px;
        border-radius: 10px;
        margin: 10px auto;
        background: lightgrey;
        text-align: center;
        display: none;
    }
</style>
<body>
    <div class="container">
        <h1 id="header">Food Ordering Form</h1>
    </div>

    <div class="input-container">
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required><br><br>

            <label for="foodItem">Food Item:</label>
            <select id="foodItem" name="foodItem" required>
                <option value="" disabled selected>Select a food item</option>
                <option value="Adobo">Adobo</option>
                <option value="Utan Bisaya">Utan Bisaya</option>
                <option value="Lechon Kawali">Lechon Kawali</option>
                <option value="Pancit-Bihon">Pancit-Bihon</option>
                <option value="Kare-Kare">Kare-Kare</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>

            <button type="submit" id="orderForm" py-click="order_form">Order Now</button>

            <div id="result"></div>
        </form>
    </div>
    <br><br>

    <script type="py" src="main.py"></script>
</body>
</html>
